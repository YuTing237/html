<html>
    <head><title>表格</title></head>
    <body>
        <!--3×3表格-->
        <!--自行改變框裡的數字-->
        <table border=1>
            <tr><td>3</td><td>4</td><td>5</td></tr>
            <tr><td>2</td><td></td><td>6</td></tr>
            <tr><td>1</td><td></td><td>7</td></tr>
    </table>
    <!--colspan-->
    <!--其中兩格合併-->
    <table border=1>
        <tr><td>1</td><td colspan=2>2 3</td></tr>
        <tr><td>4</td><td>5</td><td>6</td></tr>
    <table>
        <!--rowspan-->
        <!--四格合併-->
    <table border=1>
        <tr><td rowspan=2>1 2</td><td>3</td><td>4</td></tr>
        <tr>                      <td>5</td><td>6</td></tr>
    </table>
        <!--rowspan-->
        <!--四格合併-->
        <table border=1>
            <tr><td>1</td><td colspan=2 rowspan=2>2 3 <br>5 6</td></tr>
            <tr><td>4</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
