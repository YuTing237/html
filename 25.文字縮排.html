        <p id="p1">貓（學名：Felis catus[1][2][3]或Felis silvestris catus），通常指家貓，為小型貓科動物。根據遺傳學及考古學分析，
        人類養貓的紀錄可追溯至10,000年前的新月沃土地區，古埃及人飼養貓的紀錄可追溯至3,600年前，目的可能為捕鼠及其他齧齒目動物，
        以防止牠們吃掉榖物，也可能基於愛的出發點，養貓與人相伴。</p>
        <p id="p2">貓成為世界上最為廣泛的寵物之一，飼養率僅次於犬（或稱狗），但同時也是危害十分廣泛的外來種，由於獵捕的習慣，
        威脅著很多原生鳥類、齧齒類的生存，是世界百大外來入侵種之一。</p>
