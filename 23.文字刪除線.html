<html>
    <head><title>文字刪除線</title>
       <!--文字的上、下、中標線設定-->
       <style>
          h1{text-decoration:overline;}
          h2{text-decoration:underline;}
          h3{text-decoration:line-through;}
          a{text-decoration: none;}

        </style>
    </head>
    <body>
        <!--文字大小排序-->
        <h1>這是文字</h1>
        <h2>這是文字</h2>
        <h3>這是文字</h3>
        <!--連結設定-->
        <a href=#>這是連結</a>
    </body>
</html>
