<html>
    <head><title>文字對齊</title>
    <!--按照字的大小來進行文字對齊-->
    <style>
        h1{text-align: left;}
        h2{text-align: right;}
        h3{text-align: center;}
        span{text-align: justify;}
    </style>
    </head>
    <body><!--文字大小排序-->
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <!--文字排版的平均分配欄寬-->
        <span>柴犬（日語：柴犬／しばいぬ，學名：Canis lupus familiaris），日本犬種之一。屬於中小型犬種。柴犬於1936年（昭和11年）12月16日被指定為日本的天然紀念物，亦是現存六種日本犬中其中一種小型犬。根據日本犬保存會，日本境內飼養的日本本土犬種裡，約有八成為柴犬。</span>
    </body>
</html>
