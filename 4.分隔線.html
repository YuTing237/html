<html>
    <head><title>分隔線</title></head>
    <body>
        <h2> 詩經 關雎</h2>
        <!--加入分隔線，讓內容更有層次-->
        <hr>
        <!--每行的間格處分行-->
        <p>關關雎鳩 ，在河之洲，窈窕淑女， 君子好逑。</p>
        <p>參差荇菜， 左右流之，窈窕淑女， 寤寐求之。</p>
        <p>求之不得， 寤寐思服，悠哉悠哉， 輾轉反側。</p>
        <p>參差荇菜， 左右採之，窈窕淑女， 琴瑟友之。</p>
        <p>參差荇菜，左右毛之，窈窕淑女， 鐘鼓樂之。</p>
    </body>
</html>
