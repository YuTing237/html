<html>
    <head><title>背景顏色</title>
   <!--字的背景顏色改變-->
   <style>
        .abc{background-color:rgb(141, 100, 237);}
        #abc2{background-color:rgb(255, 30, 236)}
   </style>
    </head>
    <body>
    <!--以上方的顏色來選所要的字加入背景顏色-->
    <span class="abc">家貓</span>，為小型貓科動物。根據遺傳學及考古學分析，
    人類養貓的紀錄可追溯至10,000年前的新月沃土地區，
    <span class="abc">古埃及人</span>飼養貓的紀錄可追溯至3,600年前，
    目的可能為捕鼠及其他齧齒目動物，以防止牠們吃掉榖物，
    也可能基於<span id="abc2">愛</span>的出發點，養貓與人相伴。
    </body>
</html>
