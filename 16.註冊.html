<html>
    <head><title>註冊</title></head>
    <body>
        <form method="POST" action="regist.php">
            姓名：<input type=text name = id><br><!--設框來填入姓名再換行-->
            密碼：<input type=password name = pwd><br><!--設框來填入密碼再換行-->
            性別：<input type=radio name = sex value=m>男<!--性別選項男-->
            <input type=radio name=sex value=f checked>女<!--性別選項女-->
            <input type=radio name=sex value=s>多元<br><!--性別選項多元-->
            <!--以複選框來設興趣的勾選-->
            興趣：<input type=checkbox name = interest value=painting>繪畫
            <input type=checkbox name = interest value=movie>看電影
            <input type=checkbox name = interest value=shopping>逛街
            居住地：<select name=county><!--以下四個為選項-->
                <option value=taoyuan>桃園</option>
                <option value=hsinchu selected>新竹縣/市</option>
                <option value=miaoli>苗栗</option>
                <option value=others>其他</option>
            </select><br><!--換行-->
            自傳：<br><textarea name=autobiography rows=10 cols=40><!--填寫框的大小-->
               請填入自傳...
            </textarea><!--文本區-->
            <p></p><!--分行-->
            <input type=submit value="註冊"><!--註冊的按鈕-->
            <input type=reset value="清除"><!--清除的按鈕-->
            
        </form>
    </body>
</html>
