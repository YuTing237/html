<html>
    <head><title>換行</title></head>
    <body>
        <!--夏意(古詩) 每行的間格處分行-->
        <p>別院深深夏席清</p>
        <p>石榴開遍透簾明</p>
        <p>樹陰滿地日當午</p>
        <p>夢覺流鶯時一聲</p>

        <!--贈范曄(古詩) 連續換行(不空一行)-->
        折花逢驛使<br>
        寄與隴頭人<br>
        江南無所有<br>
        聊贈一枝春<br>
    </body>
</html>
